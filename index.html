<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Maxim DeJong's Project Portfolio</title>
  style.css
  <!-- Load Asciidoctor.js -->
  https://cdn.jsdelivr.net/npm/@asciidoctor/core/dist/browser/asciidoctor.min.js</script>
</head>
<body>
  <header>
    <h1>Maxim DeJong's Project Portfolio</h1>
    <nav class="top-nav">
      #Home</a>
      #College Projects</a>
      #Personal Projects</a>
      #School Projects</a>
    </nav>
  </header>

  <div class="container">
    <aside id="toc">
      <h2>Table of Contents</h2>
      <ul id="toc-list"></ul>
    </aside>

    <main id="content">
      <p>Select a section from the navigation menu to load its content.</p>
    </main>
  </div>

  <footer>
    <p>&copy; 2025 Maxim DeJong</p>
  </footer>

  <script>
    const asciidoctor = Asciidoctor();

    function loadAdoc(file) {
      fetch(file)
        .then(response => {
          if (!response.ok) throw new Error('File not found: ' + file);
          return response.text();
        })
        .then(data => {
          const html = asciidoctor.convert(data);
          document.getElementById('content').innerHTML = html;
          generateTOC();
        })
        .catch(error => {
          document.getElementById('content').innerHTML = `<p style="color:red;">${error.message}</p>`;
        });
    }

    function generateTOC() {
      const content = document.getElementById('content');
      const headings = content.querySelectorAll('h1, h2, h3');
      const tocList = document.getElementById('toc-list');
      tocList.innerHTML = '';
      headings.forEach((heading, index) => {
        const id = 'section-' + index;
        heading.id = id;
        const li = document.createElement('li');
        li.innerHTML = `#${id}${heading.textContent}</a>`;
        tocList.appendChild(li);
      });
    }
  </script>
</body>
</html>
